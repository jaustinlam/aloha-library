{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12">
        <h1 class="header">Add a Book</h1>
    </div>
    <form class="col s12" method = "post">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" name = "title">
                <label for="title">Book Title</label>
            </div>
            <div class="input-field col s12">
                <input id="url" type="text" class="validate" name = "image">
                <label for="url">Image URL</label>
            </div>
            <div class="input-field col s6">
                <input id="isbn" type="text" class="validate" name = "isbn">
                <label for="isbn">ISBN</label>
            </div>
            <div class="input-field col s6">
                <input id="author" type="text" class="validate" name = "author">
                <label for="url">Author</label>
            </div>
            <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea" name="description"></textarea>
                <label for="description">Description</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Create
            <i class="material-icons right">send</i>
            </button>
        </div>
    </form>


{% endblock %}
