{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12">
        <h2 class="header"> Are you sure you want to Delete {{ category.name }}?</h2>
    </div>
    <form class="col s12" method = "post">
        <button class="btn-floating btn-large green" type="submit" name="action">Yes</button>
        <a href="{{ url_for('showCategories') }}" class="btn-floating btn-large red">No</a>
    </form>





{% endblock %}
