{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col s12">
        <h2 class ="header">User Info</h2>
    </div>

    <form action="{{url_for('userPage', user_id = user.id)}}" class ="col s12" method = "post">
        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate"
                name = "name" value="{{user.name}}" >
                <label for="name">Nickname</label>
            </div>
            <div class="input-field col s12">
                <input id="email" type="email" class="validate"
                name = "email" value="{{user.email}}" >
                <label for="email" data-error="Invalid email">Email</label>
            </div>
            {% if editor.administrator == True: %}
                <p>
                    {% if user.administrator == True %}
                        <input type="checkbox" id="admin" checked="checked" name = "admin" >
                        <label for="admin">Administrator?</label>
                    {% else %}
                        <input type="checkbox" id="admin" name = "admin" >
                        <label for="admin">Administrator?</label>
                    {% endif %}
                </p>
            {% endif %}
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
    {% if editor.administrator == True: %}
        <a href="{{url_for('adminConsole')}}" class="btn waves-effect waves-light teal">Admin Console</a>
    {% endif %}
</div>


{% endblock %}
